<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>NFT Card</title>
</head>
<body>
    <div class="card">

        <div class="card__head">

            <div class="card__product-img">
                <img src="image-equilibrium.jpg" alt="">
            </div>

        </div>

        <div class="card__body">
            <a href="#">
                <h3 class="card__title">Epuilibrium #3429</h3>
            </a>
            <p class="card__text">Our Epuilibrium collection pronotes balance and caln.

                <div class="wrapper">

                    <div class="card__price">
                        <img src="icon-ethereum.svg" alt="" class="card__icon">
                        <span>0.041 ETH</span>
                    </div>
                

                <div class="card__countdown">
                    <img src="icon-clock.svg" alt="" class="card__icon">
                    <span>days left</span>
                </div>
            </div>
            </p>
        </div>


        <div class="card__footer">
            <img src="avatar.jpg" alt="" class="card__author-img">

            <p class="card__author-name">Creation of<a href="#"> Rati
            Karelidze</a></p>
        </div>

    </div>
</body>
</html>
